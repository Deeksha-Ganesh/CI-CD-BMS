apiVersion: apps/v1
kind: Deployment
metadata:
  name: bms-deployment
  labels:
    app: bms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bms
  template:
    metadata:
      labels:
        app: bms
    spec:
      containers:
      - name: bms
        image: deekshaganesh/bmsapp:${BUILD_NUMBER}
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: dockerhub-cred
